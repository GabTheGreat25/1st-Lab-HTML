<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: grid;
      justify-content: center;
      align-items: center;
      background-color: rgb(95, 222, 222);
    }
    #black {
      background-color: black;
    }

    img {
      width: 10rem;
    }
  </style>
  <body>
    <table border cellspacing="0">
      <!-- thead tag specifies the header of 
            this table and starts here -->
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Image</th>
        </tr>
      </thead>
      <!-- thead tag ends here -->

      <!-- tbody tag specifies the body of 
            this table and starts here -->
      <tbody>
        <tr>
          <th>TV</th>
          <td>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus
            fugiat error labore modi perferendis cumque cupiditate dolorem iste
            quasi officia!
          </td>
          <td>
            <a href="HTML/basic.html"><img src="/tv.png" alt="tv" /></a>
          </td>
        </tr>
      </tbody>
      <!-- tbody tag ends here -->

      <!-- tfoot tag specifies the footer of 
            this table and starts here -->
      <tfoot>
        <td id="black">--</td>
        <td id="black">--</td>
        <td id="black">--</td>
      </tfoot>
      <!-- tfoot tag ends here -->
    </table>
  </body>
</html>
